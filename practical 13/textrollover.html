<html>

<script >
    function display()
    {
        document.anim.src="apple.png";
    }

    function display1()
    {
        document.anim.src="mango.png"
    }



</script>

<body>
    <h1>textRollover</h1><br><br>
    <h2>
    <a onmouseover="display()">Apple</a><br><br>
    <a onmouseover="display1()">Mango</a><br><br>
    <a ><img src="anime1.png" name="anim"></a></h2>
</body>
</html>
