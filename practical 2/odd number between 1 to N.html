<html>
<head>
<script language="javascript" type="text/javascript">
  var no;
  no=parseInt(prompt("Enter the number"));
  document.write("odd number from 1 to "+ no +" are ");
  for(var i=0;i<=no;i++)
  {
     if(i%2!=0)
	 {
	    document.write("<br>"+i);
	 }
  }
  
  
  

</script>

</head>
</html>
