<html>
<head>
<script language="javascript" type="text/javascript">
  var no,rev=0,rem;
  no=parseInt(prompt("Enter two digit number"));
  
  while(no>0)
  {
      rem=no%10;
	  rev=rev*10+rem;
	  no=parseInt(no/10);
  }
  if(rev%2==0)
  {
     document.write("no is even");
  }
  else
  {
     
     document.write("no is not even");
  
  }
  

</script>

</head>
</html>
