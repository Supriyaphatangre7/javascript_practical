<html>

<head>
<script language="javascript" type="text/javascript">
function big(img)
{
   img.style.height="150px";
   img.style.width="150px";
}

function small(img)
{
   img.style.height="32px";
   img.style.width="32px";
}

</script>
</head>

<body>
   <img src="anime.jpg" height="32" width="32" onMouseMove="big(this)" onMouseOut="small(this) ">
</body>
</html>
